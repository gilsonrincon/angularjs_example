<!DOCTYPE html>
<html lang="en" ng-app="shop">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js" type="text/javascript"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<div ng-controller="ProductController as prCtrl">
		<h1>{{prCtrl.product.name}}</h1>
		<p>{{prCtrl.product.description}}</p>
		<img src="img/{{prCtrl.product.img}}" alt="">
		<span>{{prCtrl.product.preice}}</span>
		<p>{{prCtrl.product.tags.join(', ')}}</p>
		<ul>
			<li></li>
		</ul>
	</div>
</body>
</html>
